<body>
    <table>
        <tr>

                <form autocomplete="off" onsubmit="onFormSubmit()">

                        <select id="productSelect">

                            <option value="Cake">Cake</option>

                    <div>

                    </div>
                    <div>
                        <label for="Price">Price</label>
                        <input type="text" name="Price" id="Price">

                        <tbody>

            </td>
        </tr>
